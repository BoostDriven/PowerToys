steps:
  - task: powershell@2
    inputs:
      targetType: filePath
      filePath: .\.pipelines\restore-dependencies.ps1 # .\.pipelines\restore-windowsSdk17134.ps1
      arguments: ${{ parameters.sdkVersion }}
    displayName: 'Install Windows SDK (${{ parameters.sdkVersion }})'